<main class="site-content">
    <section class="contact-section">
        <div class="container">
            <h1 class="contact-title">Sign Up</h1>
            <p class="contact-text">Please signUp to continue.</p>
                <div class="col-md-6">
                    <form action="./sign-up.html" method="GET">
                        <div class="form-group my-3">
                            <label for="usernameInput" class="sr-only">Username*</label>
                            <input type="text" id="usernameInput" class="form-control usernameInput" name="username" placeholder="Username*" required="" autofocus="">
                        </div>
                        <div class="form-group my-3">
                            <label for="emailInput" class="sr-only">Email*</label>
                            <input type="email" id="emailInput" class="form-control emailInput" name="email" placeholder="Email*" required="">
                        </div>
                        <div class="form-group mb-3">
                            <label for="passwordInput" class="sr-only">Password*</label>
                            <input type="password" id="passwordInput" class="form-control passwordInput" name="password" placeholder="Password*" required="">
                        </div>
                        <button class="btn btn-dark" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
